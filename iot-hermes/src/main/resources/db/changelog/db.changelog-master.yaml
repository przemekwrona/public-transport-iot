databaseChangeLog:
  - changeSet:
      id: create-table-vehicle_location
      author: pwrona
      changes:
        - createTable:
            tableName: VEHICLE_LOCATION
            columns:
              - column:
                  name: VEHICLE_LOCATION_ID
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: CITY_CODE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_TYPE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: TIME
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: LINE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_NUMBER
                  type: varchar2(10)
                  constraints:
                    nullable: false
              - column:
                  name: LON
                  type: varchar2(20)
                  constraints:
                    nullable: false
              - column:
                  name: LAT
                  type: varchar2(20)
                  constraints:
                    nullable: false
              - column:
                  name: BRIGADE
                  type: varchar2(5)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-sequence-vehicle-location
      author: pwrona
      changes:
        - createSequence:
            startValue: 1
            minValue: 1
            incrementBy: 1
            sequenceName: SEQ_VEHICLE_LOCATION
  - changeSet:
      id: add-index-vehicle-location
      author: pwrona
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: city_code
              - column:
                  descending: true
                  name: time
            indexName: city_code_and_time_index
            tableName: vehicle_location
            unique: false
