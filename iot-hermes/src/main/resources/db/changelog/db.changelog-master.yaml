databaseChangeLog:
  - changeSet:
      id: create-table-vehicle_location
      author: pwrona
      changes:
        - createTable:
            tableName: VEHICLE_LOCATION
            columns:
              - column:
                  name: VEHICLE_LOCATION_ID
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: CITY_CODE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_TYPE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: TIME
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: LINE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_NUMBER
                  type: varchar2(10)
                  constraints:
                    nullable: false
              - column:
                  name: LON
                  type: varchar2(20)
                  constraints:
                    nullable: false
              - column:
                  name: LAT
                  type: varchar2(20)
                  constraints:
                    nullable: false
              - column:
                  name: BRIGADE
                  type: varchar2(5)
                  constraints:
                    nullable: false
  - changeSet:
      id: create-sequence-vehicle-location
      author: pwrona
      changes:
        - createSequence:
            startValue: 1
            minValue: 1
            incrementBy: 1
            sequenceName: SEQ_VEHICLE_LOCATION
  - changeSet:
      id: add-index-vehicle-location
      author: pwrona
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: CITY_CODE
              - column:
                  name: TIME
                  descending: true
            indexName: city_code_and_time_index
            tableName: VEHICLE_LOCATION
            unique: false
        - createIndex:
            clustered: false
            columns:
              - column:
                  name: VEHICLE_NUMBER
              - column:
                  name: TIME
                  descending: true
            indexName: vehicle_number_and_time_index
            tableName: VEHICLE_LOCATION
            unique: true
  - changeSet:
      id: create-table-vehicle-timetable-delay
      author: pwrona
      changes:
        - createTable:
            tableName: VEHICLE_TIMETABLE_DELAY
            columns:
              - column:
                  name: VEHICLE_LOCATION_ID
                  type: int
                  constraints:
                    primaryKey: true
              - column:
                  name: CITY_CODE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_TYPE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: TIME
                  type: timestamp(6)
                  constraints:
                    nullable: false
              - column:
                  name: LINE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: VEHICLE_NUMBER
                  type: varchar2(10)
                  constraints:
                    nullable: false
              - column:
                  name: LON
                  type: varchar2(20)
                  constraints:
                    nullable: false
              - column:
                  name: LAT
                  type: varchar2(20)
                  constraints:
                    nullable: false
              - column:
                  name: BRIGADE
                  type: varchar2(5)
                  constraints:
                    nullable: false
              - column:
                  name: IS_ON_STOP
                  type: boolean
              - column:
                  name: HAS_TIMETABLE
                  type: boolean
              - column:
                  name: STOP_ID
                  type: varchar2(8)
              - column:
                  name: STOP_NUMBER
                  type: varchar2(8)
              - column:
                  name: STOP_NAME
                  type: varchar2(32)
              - column:
                  name: TIMETABLE_DEPARTURE_DATE
                  type: timestamp(6)
  - changeSet:
      id: create-sequence-vehicle-timetable-delay
      author: pwrona
      changes:
        - createSequence:
            startValue: 1
            minValue: 1
            incrementBy: 1
            sequenceName: SEQ_VEHICLE_TIMETABLE_DELAY
