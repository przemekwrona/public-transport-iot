version: "3.9"
services:
  hermes:
    build:
      context: ./iot-hermes
      dockerfile: Dockerfile
    container_name: hermes
    depends_on:
      - postgres
      - influxdb
  postgres:
    image: 'postgres'
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=welcome1
      - POSTGRES_DB=public_transport_db
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=user
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=public-transport
      - DOCKER_INFLUXDB_INIT_BUCKET=vehicles-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=Y3oa11jMBJKnxTuXVNWXcpFZDryOb88F4re4LFMer3cucUixrBP0pl0W27ePhMG0hsKbHgkfVjs2VhLKJmh2ew==
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./configuration/grafana/vendor/plugins:/var/lib/grafana/plugins:ro
    depends_on:
      - influxdb
      - postgres
