version: "3.9"
services:
  hermes:
    build:
      context: ./iot-hermes
      dockerfile: Dockerfile
    container_name: hermes
    ports:
      - "8080:8080"
    environment:
      - PROFILE=pi
      - APOLLO_SERVICE_PATH=http://apollo:8181
    depends_on:
      - postgres
      - influxdb
      - apollo
      - kafka
  apollo:
    build:
      context: ./iot-apollo
    container_name: apollo
    ports:
      - "8181:8181"
    volumes:
      - ./iot-apollo/logs:/apps/iot-apollo/logs
    environment:
      - PROFILE=pi
  demeter:
    build:
      context: ./iot-demeter
      dockerfile: Dockerfile
    container_name: demeter
    ports:
      - "8282:8080"
    environment:
      - PROFILE=pi
  postgres:
    image: 'postgres'
    restart: always
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=welcome1
      - POSTGRES_DB=public_transport_db
  influxdb:
    image: influxdb:latest
    container_name: influxdb
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=user
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=public-transport
      - DOCKER_INFLUXDB_INIT_BUCKET=vehicles-bucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=Y3oa11jMBJKnxTuXVNWXcpFZDryOb88F4re4LFMer3cucUixrBP0pl0W27ePhMG0hsKbHgkfVjs2VhLKJmh2ew==
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./etc/grafana/vendor/plugins:/var/lib/grafana/plugins:ro
      - ./etc/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./etc/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./etc/grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - influxdb
      - postgres
      - prometheus
  prometheus:
    image: ubuntu/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./etc/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./etc/prometheus/rules:/etc/prometheus/rules:ro
    depends_on:
      - hermes
      - apollo
      - demeter
  zookeeper:
    image: bitnami/zookeeper:latest
    container_name: zookeeper
  kafka:
    image: bitnami/kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
