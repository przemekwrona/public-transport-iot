name: Build and Deploy to GKE

on:
  workflow_dispatch:
    inputs:
      artifact:
        type: choice
        description: Artifact id
        options:
          - iot-gps-collector

jobs:
  setup-build-publish-deploy:
    name: Deploy GPS collector
    runs-on: ubuntu-latest
    environment: production

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with maven
        run: cd ${{ inputs.artifact }} && mvn clean verify

      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCLOUD_CREDENTIALS }}'

      - name: 'Deploy ${{ inputs.artifact }}'
        run: cd ${{ inputs.artifact }} && mvn clean package resources:resources \
          -DWARSAW_API_KEY='${{ secrets.WARSAW_API_KEY }}' \
          -DGCLOUD_PROJECT_ID='${{ secrets.GCLOUD_PROJECT_ID }}' \
          -DGCLOUD_DEPLOY_VERSION='202305v1' \
          -DGCLOUD_PRIVATE_KEY_ID='${{ secrets.GCLOUD_PRIVATE_KEY_ID }}' \
          -DGCLOUD_PRIVATE_KEY='${{ secrets.GCLOUD_PRIVATE_KEY }}' \
          -DGCLOUD_ACCOUNT_ID='${{ secrets.GCLOUD_ACCOUNT_ID }}' \
          -DGCLOUD_ACCOUNT_EMAIL='${{ secrets.GCLOUD_ACCOUNT_EMAIL }}' && mvn appengine:deploy
