name: Deploy Snapshot Artifact

on:
  workflow_dispatch:
    inputs:
      artifact:
        type: choice
        description: Artifact ID
        options:
          - iot-gtfs-collector
          - iot-gps-collector

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        -
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Build with Maven
        run: |
          ls
          pwd
          cd ${{ input.artifact }}
          mvn package --file pom.xml
          cd target
          ls

